<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="splash-image-wapper">
      <div class="logo-container">
        <img src="images/odin-lined.png" alt="Logo of Odin sign up form" />
        <p>ODIN</p>
      </div>
      <p class="image-credit">
        Photo by
        <a
          href="https://unsplash.com/photos/green-fern-plant-during-daytime-GCof3Y8EO8o"
          >Preethi Viswanathan</a
        >
        on <a href="https://unsplash.com">Unsplash</a>
      </p>
    </div>
    <div id="content-wrapper">
      <div class="welcome-message">
        <p>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. 
        </p>
        <p>Sign up <span>now</span> to get started.</p>
        <p>You <span>know</span> you want to.</p>
      </div>
      <div class="form-wrapper">
        <form>
          <div class="main-form">
            <p>Let's do this</p>
            <ul>
              <li>
                <label for="first-name">FIRST NAME</label>
                <input
                  type="text"
                  id="first-name"
                  name="firstName"
                  value
                  required
                />
              </li>
              <li>
                <label for="last-name">LAST NAME</label>
                <input
                  type="text"
                  id="last-name"
                  name="lastName"
                  value
                  required
                />
              </li>
              <li>
                <label for="email">EMAIL</label>
                <input type="email" id="email" name="mail" value required />
              </li>
              <li>
                <label for="phone-number">PHONE NUMBER</label>
                <input
                  type="tel"
                  id="phone-number"
                  name="phoneNum"
                  value
                  required
                />
              </li>
              <li>
                <label for="pwd">PASSWORD</label>
                <input
                  type="password"
                  id="pwd"
                  name="password"
                  value
                  required
                />
              </li>
              <li>
                <label for="confirm-pwd">CONFIRM PASSWORD</label>
                <input
                  type="password"
                  id="confirm-pwd"
                  name="confirmPass"
                  value
                  required
                />
              </li>
            </ul>
          </div>
          <button type="submit" class="butto-submit">Create Account</button>
          <p>Already have an account? Log in</p>
        </form>
      </div>
    </div>
  </body>
</html>
